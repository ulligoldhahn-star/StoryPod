<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Children's Product Survey - Help Us Create Magic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.95;
        }

        .form-content {
            padding: 40px 30px;
        }

        .question-group {
            margin-bottom: 35px;
        }

        .question-group label {
            display: block;
            font-size: 1.1em;
            color: #333;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .required {
            color: #e74c3c;
            margin-left: 4px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            font-family: inherit;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .radio-group,
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .radio-option,
        .checkbox-option {
            display: flex;
            align-items: center;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .radio-option:hover,
        .checkbox-option:hover {
            border-color: #667eea;
            background: #f0f3ff;
        }

        .radio-option input[type="radio"],
        .checkbox-option input[type="checkbox"] {
            margin-right: 12px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .radio-option label,
        .checkbox-option label {
            margin: 0;
            cursor: pointer;
            flex: 1;
            font-weight: 400;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 60px 30px;
        }

        .success-message.show {
            display: block;
        }

        .success-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .success-message h2 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 15px;
        }

        .success-message p {
            color: #666;
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .form-content {
                padding: 30px 20px;
            }

            .header {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ® Children's Product Survey</h1>
            <p>Help us create the perfect interactive learning experience for kids!</p>
        </div>

        <div class="form-content" id="surveyForm">
            <form id="survey">
                <!-- Parent Information -->
                <div class="question-group">
                    <label for="parentName">Your Name<span class="required">*</span></label>
                    <input type="text" id="parentName" name="parentName" required>
                </div>

                <div class="question-group">
                    <label for="email">Email Address<span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>

                <!-- Child Information -->
                <div class="question-group">
                    <label for="childAge">Child's Age<span class="required">*</span></label>
                    <select id="childAge" name="childAge" required>
                        <option value="">Select age range</option>
                        <option value="0-2">0-2 years</option>
                        <option value="3-5">3-5 years</option>
                        <option value="6-8">6-8 years</option>
                        <option value="9-12">9-12 years</option>
                    </select>
                </div>

                <!-- Usage Questions -->
                <div class="question-group">
                    <label>How often does your child engage with educational toys/games?<span class="required">*</span></label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="daily" name="frequency" value="daily" required>
                            <label for="daily">Daily</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="weekly" name="frequency" value="weekly">
                            <label for="weekly">Several times a week</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="occasionally" name="frequency" value="occasionally">
                            <label for="occasionally">Occasionally</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="rarely" name="frequency" value="rarely">
                            <label for="rarely">Rarely</label>
                        </div>
                    </div>
                </div>

                <!-- Features Interest -->
                <div class="question-group">
                    <label>Which features interest you most? (Select all that apply)<span class="required">*</span></label>
                    <div class="checkbox-group">
                        <div class="checkbox-option">
                            <input type="checkbox" id="stories" name="features" value="stories">
                            <label for="stories">ðŸ“š Interactive storytelling</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="music" name="features" value="music">
                            <label for="music">ðŸŽµ Music and songs</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="learning" name="features" value="learning">
                            <label for="learning">ðŸ§  Educational games</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="screenFree" name="features" value="screenFree">
                            <label for="screenFree">ðŸ“µ Screen-free experience</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="characters" name="features" value="characters">
                            <label for="characters">ðŸ¦Š Engaging characters</label>
                        </div>
                    </div>
                </div>

                <!-- Budget -->
                <div class="question-group">
                    <label for="budget">What's your budget for an interactive children's product?<span class="required">*</span></label>
                    <select id="budget" name="budget" required>
                        <option value="">Select price range</option>
                        <option value="under50">Under $50</option>
                        <option value="50-100">$50 - $100</option>
                        <option value="100-150">$100 - $150</option>
                        <option value="over150">Over $150</option>
                    </select>
                </div>

                <!-- Screen Time Concerns -->
                <div class="question-group">
                    <label>How concerned are you about screen time?<span class="required">*</span></label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="veryConcerned" name="screenConcern" value="very" required>
                            <label for="veryConcerned">Very concerned</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="somewhatConcerned" name="screenConcern" value="somewhat">
                            <label for="somewhatConcerned">Somewhat concerned</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="notConcerned" name="screenConcern" value="not">
                            <label for="notConcerned">Not very concerned</label>
                        </div>
                    </div>
                </div>

                <!-- Open Feedback -->
                <div class="question-group">
                    <label for="wishlist">What features would you love to see in an ideal children's interactive product?</label>
                    <textarea id="wishlist" name="wishlist" placeholder="Share your thoughts..."></textarea>
                </div>

                <div class="question-group">
                    <label for="challenges">What challenges do you face with current children's products?</label>
                    <textarea id="challenges" name="challenges" placeholder="Tell us about your experience..."></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit Survey</button>
            </form>
        </div>

        <div class="success-message" id="successMessage">
            <div class="success-icon">âœ¨</div>
            <h2>Thank You!</h2>
            <p>Your feedback has been recorded. We truly appreciate you taking the time to help us create something special for children!</p>
            <button class="submit-btn" onclick="resetForm()" style="margin-top: 30px;">Submit Another Response</button>
        </div>
    </div>

    <script>
        // Handle form submission
        document.getElementById('survey').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validate that at least one feature is selected
            const features = document.querySelectorAll('input[name="features"]:checked');
            if (features.length === 0) {
                alert('Please select at least one feature that interests you.');
                return;
            }
            
            // Collect form data
            const formData = new FormData(this);
            const data = {};
            
            // Handle regular inputs
            for (let [key, value] of formData.entries()) {
                if (key === 'features') {
                    if (!data.features) data.features = [];
                    data.features.push(value);
                } else {
                    data[key] = value;
                }
            }
            
            // Store in localStorage (simulating backend storage)
            const existingData = JSON.parse(localStorage.getItem('surveyResponses') || '[]');
            data.timestamp = new Date().toISOString();
            existingData.push(data);
            localStorage.setItem('surveyResponses', JSON.stringify(existingData));
            
            // Log to console (you can see this in browser dev tools)
            console.log('Survey Response:', data);
            console.log('All Responses:', existingData);
            
            // Show success message
            document.getElementById('surveyForm').style.display = 'none';
            document.getElementById('successMessage').classList.add('show');
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
        
        function resetForm() {
            document.getElementById('survey').reset();
            document.getElementById('surveyForm').style.display = 'block';
            document.getElementById('successMessage').classList.remove('show');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        // Add smooth hover effects
        document.querySelectorAll('.radio-option, .checkbox-option').forEach(option => {
            option.addEventListener('click', function() {
                const input = this.querySelector('input');
                if (input.type === 'radio') {
                    input.checked = true;
                } else {
                    input.checked = !input.checked;
                }
            });
        });
    </script>
</body>
</html>
